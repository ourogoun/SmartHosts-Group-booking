<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHosts | Hotel Booking</title>
  <script src="https://staygrid.com/js/hapi/web.js?v=2n520250612"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f2f6fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #0077cc;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
    }

    #webDiv {
      width: 100vw;
      min-height: 1000px;
      box-sizing: border-box;
      padding: 0 2rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #webDiv.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Book Your Stay with SmartHosts</h1>
  <div id="webDiv"></div>

  <script>
    const hlWebEngine = new HotelogixWeb();
    function drawEngine() {
      const options = {
        container: document.getElementById("webDiv"),
        hotelId: "QV5TX0ZSczM0Xzg1Njg4X0Y1dGVyOTA4N3NfKWRoZl9kcnRlcjdfODU2ODhfaGdmaF9nXmQ4NTQ=",
        languageId: 1
      };
      hlWebEngine.draw(options);
      setTimeout(() => {
        document.getElementById("webDiv").classList.add("loaded");
      }, 800);
    }

    hlWebEngine.run(drawEngine);
  </script>
</body>
</html>
