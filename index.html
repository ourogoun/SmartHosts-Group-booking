<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHosts | Book Your Stay</title>
  <script src="https://staygrid.com/js/hapi/web.js?v=2n520250612"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f6fa;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    #webDiv {
      width: 600px;
      height: 900px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #webDiv.loaded {
      opacity: 1;
    }

    @media (max-width: 640px) {
      #webDiv {
        width: 95%;
        height: 95vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Stay with SmartHosts</h1>
  </header>

  <div id="webDiv"></div>

  <script>
    const hlWebEngine = new HotelogixWeb();
    function drawEngine() {
      const options = {
        container: document.getElementById("webDiv"),
        hotelId: "QV5TX0ZSczM0Xzg1Njg4X0Y1dGVyOTA4N3NfKWRoZl9kcnRlcjdfODU2ODhfaGdmaF9nXmQ4NTQ=",
        languageId: 1
      };
      hlWebEngine.draw(options);
      setTimeout(() => {
        document.getElementById("webDiv").classList.add("loaded");
      }, 800);
    }

    hlWebEngine.run(drawEngine);
  </script>
</body>
</html>
