<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHosts | Book Your Stay</title>
  <script src="https://staygrid.com/js/hapi/web.js?v=2n520250612"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f6fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
    }

    #webDiv {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    #webDiv.loaded {
      opacity: 1;
    }

    /* Optional: remove scrollbars from inside iframe if Staygrid uses one */
    iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      overflow: visible !important;
    }
  </style>
</head>
<body>
  <div id="webDiv"></div>

  <script>
    const hlWebEngine = new HotelogixWeb();
    function drawEngine() {
      const options = {
        container: document.getElementById("webDiv"),
        hotelId: "QV5TX0ZSczM0Xzg1Njg4X0Y1dGVyOTA4N3NfKWRoZl9kcnRlcjdfODU2ODhfaGdmaF9nXmQ4NTQ=",
        languageId: 1
      };
      hlWebEngine.draw(options);
      setTimeout(() => {
        document.getElementById("webDiv").classList.add("loaded");
      }, 800);
    }

    hlWebEngine.run(drawEngine);
  </script>
</body>
</html>
