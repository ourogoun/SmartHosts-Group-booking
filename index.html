<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHosts | Book Your Stay</title>
  <script src="https://staygrid.com/js/hapi/web.js?v=2n520250612"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f2f6fa;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    #webDiv {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      min-height: 1700px;
      padding: 0 1rem;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #webDiv.loaded {
      opacity: 1;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      #webDiv {
        min-height: 1900px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Stay with SmartHosts</h1>
  </header>

  <div id="webDiv"></div>

  <script>
    const hlWebEngine = new HotelogixWeb();
    function drawEngine() {
      const options = {
        container: document.getElementById("webDiv"),
        hotelId: "QV5TX0ZSczM0Xzg1Njg4X0Y1dGVyOTA4N3NfKWRoZl9kcnRlcjdfODU2ODhfaGdmaF9nXmQ4NTQ=",
        languageId: 1
      };
      hlWebEngine.draw(options);
      setTimeout(() => {
        document.getElementById("webDiv").classList.add("loaded");
      }, 800);
    }

    hlWebEngine.run(drawEngine);
  </script>
</body>
</html>
